<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="imagens/Logo.svg" alt="logo">
        <button>Login</button>

        <section class="star_wars container">
            <h2>Star Wars</h2>
            <a href="#">Ver tudo<img src="imagens/blue_arrow.svg" alt="blue arrow"></a>
        <div class="grid">


                <figure>
                    <img src="imagens/caneca_stormtrooper.svg" alt="Caneca storm trooper">
                    <p>R$ 60,00</p>

                    <a href="#" target="_blank">Ver Produto</a>
