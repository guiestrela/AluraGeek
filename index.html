<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <nav class="cabecalho__container">

            <div class="logo_container">

                <div class="cabecalho__logo">
                    <img src="imagens/Logo.svg" alt="logo">
                </div>
                    
                    <div class="cabecalho__busca">
                        <input type="text" class="texto_busca" placeholder="O que deseja encontar?">
                        <img src="imagens/Icone-lupa-gray.svg" class="btn__busca" alt="busca">
                    </div>   
                
            </div>
            
            <div class="cabecalho__botao">
                <a href="#"><button class="botao__frame">Login</button></a>
            </div>        
            
            <div class="bnt__busca__mobile">
                <img src="imagens/Icone-lupa.svg" class="btn__busca" alt="busca">
            </div>

        </nav>
        
    </header>

    <main>

        <section class="banner">
            <div class="banner__titulo">
                <h1>Dezembro Promocinal</h1>  
                <p>Produtos selecinados com 33% de desconto</p>              
            
                <div class="banner__botao">
                <a href="#"><button class="banner__botao__frame">Ver Consoles</button></a>
            </div> 
        </section>  
        

        <section class="container">
            
            <div class="titulo__container">
                <h2>Star Wars</h2>
                <a class="titulo__texto__link" href="#">Ver tudo<img src="imagens/blue_arrow.svg" alt="blue arrow"></a>
            </div>
            
        <div class="grid">

                <figure>
                    <img src="imagens/caneca_stormtrooper.svg" alt="Caneca storm trooper">
                    <p>R$ 60,00</p>
                    <figcaption>Caneca Storm Trooper</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
                <figure>
                    <img src="imagens/lego_cabecaVaderPilot.svg" alt="lego cabeca Vader Pilot">
                    <p>R$ 60,00</p>
                    <figcaption>lego cabeca Vader Pilot</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
                <figure>
                    <img src="imagens/boneco_babyYoda.svg" alt="Boneto yoda">
                    <p>R$ 60,00</p>
                    <figcaption>Boneto yoda</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
                <figure>
                    <img src="imagens/boneco_stormtrooper.svg" alt="boneco storm trooper">
                    <p>R$ 60,00</p>
                    <figcaption>Boneco storm trooper</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
                <figure>
                    <img src="imagens/boneco_yoda.svg" alt="boneco baby yoda">
                    <p>R$ 60,00</p>
                    <figcaption>Boneco baby Yoda</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
                <figure>
                    <img src="imagens/boneco_kyloRen.svg" alt="boneco kylo ren">
                    <p>R$ 60,00</p>
                    <figcaption>Boneco kylo Ren</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
        </div>

        </section>

        <section class="container">

            <div class="titulo__container">
                <h2>Consoles</h2>
                <a class="titulo__texto__link" href="#">Ver tudo<img src="imagens/blue_arrow.svg" alt="blue arrow"></a>
            </div>
            
        <div class="grid">


                <figure>
                    <img src="imagens/xbox_white_ control.svg" alt="controle xbox">
                    <p>R$ 60,00</p>
                    <figcaption>Controle Xbox</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
            
                <figure>
                    <img src="imagens/playstation5.svg" alt="ps5">
                    <p>R$ 60,00</p>
                    <figcaption>Play Station 5</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
            
                <figure>
                    <img src="imagens/nintendinho.svg" alt="nintendinho">
                    <p>R$ 60,00</p>
                    <figcaption>Nintendinho</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            

                <figure>
                    <img src="imagens/nintendo_switch.svg" alt="nintendo switch">
                    <p>R$ 60,00</p>
                    <figcaption>nintendo switch</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            

                <figure>
                    <img src="imagens/xbox_series_x.svg" alt="xbox x">
                    <p>R$ 60,00</p>
                    <figcaption>xbox series x</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
            
            
                <figure>
                    <img src="imagens/gameboy_clear.svg" alt="gameboy clear">
                    <p>R$ 60,00</p>
                    <figcaption>Game Boy clear</figcaption>
                    <a href="#" target="_blank">Ver Produto</a>
                </figure>
        </div>
        </section>
        
    </main>

    
</body>
</html>
